<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Imagen dinâmica</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750 )" srcset="imagens/fotopequena.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/fotomedia.png" type="image/png">
        <img src="imagens/Untitledgotogrande.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML 5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <source src="media/guanacast-33.ogg" type="audio/OGG">
        <source src="media/guanacast-33.wav" type="audio/WAV">
        <p>Infelizmente seu navegador não consegue reproduzir o audio <a href="media/guanacast-33.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <!--MP3 WAV OGG (formatos para contabilidade de navegadores)-->
</body>
</html>
